<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Header Size for Different Devices</title>
    <style>
        @media screen and (width<400px){
            h1{
                font-size: 20px;
            }
        }

        @media screen and (width>=400px) and (width<900px){
            h1{
                font-size: 28px;
            }
        }

        @media screen and (width>=900px){
            h1{
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <h1>Font Size Change based on width change.</h1>
</body>
</html>
